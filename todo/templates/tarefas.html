{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minhas Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm rounded-3">
                    <div class="card-body">
                        <h3 class="text-center mb-4 text-primary">Minhas Tarefas</h3>

                        <!-- FormulÃ¡rio -->
                        <form method="POST" class="d-flex mb-4">
                            {% csrf_token %}
                            <input type="text" name="tarefa" class="form-control me-2" placeholder="Digite uma nova tarefa..." required>
                            <button type="submit" class="btn btn-primary">Adicionar</button>
                        </form>

                        <!-- Lista de Tarefas -->
                        {% if tarefas %}
                            <ul class="list-group">
                                {% for tarefa in tarefas %}
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        {{ tarefa.tarefa }}
                                        <a href="{% url 'deletar' tarefa.id %} " class="badge bg-danger text-decoration-none">Deletar</a>
                                        <a href="{% url 'editar' tarefa.id %} " class="badge bg-warning text-decoration-none">Editar</a>
                                        
                                    </li>
                                {% endfor %}
                            </ul>
                        {% else %}
                            <div class="alert alert-warning text-center">
                                Nenhuma tarefa adicionada ainda.
                            </div>
                        {% endif %}
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
